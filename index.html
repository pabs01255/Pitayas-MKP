<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pitayas MKP</title>
    <style>
        body {
            background: linear-gradient(to bottom, purple, pink, yellow);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            text-align: center;
        }

        header img.logo {
            position: absolute;
            left: 20px;
            width: 80px;
            height: auto;
        }

        header h1 {
            color: black;
            margin: 0;
            font-size: 2.5em;
        }

        header h2 {
            font-style: italic;
            color: pink;
            margin: 5px 0 20px 0;
            font-size: 1.5em;
            margin-left: 100px;
            text-align: left;
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .search-bar img.instagram {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            cursor: pointer;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            width: 250px;
            border-radius: 20px;
            border: none;
        }

        .search-bar button {
            margin: 5px;
            padding: 8px 12px;
            background-color: yellow;
            color: purple;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        section {
            padding: 20px;
        }

        h3 {
            color: yellow;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product p {
            margin-top: 5px;
            color: white;
            font-weight: bold;
        }

        .contact-info, .location-info {
            color: black;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            margin-top: 20px;
        }

        .contact-info p, .location-info p {
            margin: 5px 0;
            font-size: 1.1em;
        }

    </style>
    <script>
        function goToInstagram() {
            window.location.href = 'https://www.instagram.com/pitayasmkp?utm_source=qr&igsh=MTRwYnhibGxhMjd0dg==';
        }

        function searchProduct() {
            const query = document.getElementById('product-search').value.toLowerCase();
            const productIds = {
                "rubor en polvo": "rubor-polvo",
                "gloss": "gloss",
                "rubor líquido": "rubor-liquido",
                "corazón": "corazon",
                "jamaica": "jamaica",
                "toronjita": "toronjita",
                "pitayita": "pitayita",
                "tropical": "tropical",
                "wiwiriski": "wiwiriski"
            };
            const id = productIds[query];
            if (id) {
                document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
            } else {
                alert("Producto no encontrado.");
            }
        }

        function goToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            } else {
                alert("Sección no encontrada.");
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="/storage/emulated/0/Documents/ptm/pitaya/IMG-20250608-WA0001.jpg" alt="logo de empresa" class="logo">
        <div>
            <h1>Pitayas MKP</h1>
            <h2><i>Diseñado para durar, hecho para brillar</i></h2>
        </div>
    </header>

    <div class="search-bar">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="instagram" onclick="goToInstagram()">
        <input type="text" id="product-search" placeholder="Buscar productos...">
        <button onclick="searchProduct()">Buscar</button>
        <button onclick="goToSection('novedades')">Novedades</button>
        <button onclick="goToSection('maquillaje')">Maquillaje</button>
        <button onclick="goToSection('contacto')">Información de contacto</button>
        <button onclick="goToSection('ubicacion')">Ubicación</button>
    </div>

    <section id="novedades">
        <h3>Novedades</h3>
        <div class="product-grid">
            <div class="product" id="rubor-polvo">
                <img src="/storage/emulated/0/Documents/ptm/pitaya/IMG-20250608-WA0004.jpg" alt="rubor en polvo">
                <p>rubor en polvo</p>
            </div>
            <div class="product" id="gloss">
                <img src="/storage/emulated/0/Documents/ptm/pitaya/IMG-20250608-WA0005.jpg" alt="gloss">
                <p>gloss</p>
            </div>
            <div class="product" id="rubor-liquido">
                <img src="/storage/emulated/0/Documents/ptm/pitaya/IMG-20250608-WA0006.jpg" alt="rubor líquido">
                <p>rubor líquido</p>
            </div>
        </div>
    </section>

    <section id="maquillaje">
        <h3>Maquillaje</h3>
        <div class="product-grid">
            <div class="product" id="corazon">
                <img src="/storage/emulated/0/Documents/ptm/pitaya/IMG-20250608-WA0007.jpg" alt="maquillaje 1">
                <p>corazón</p>
            </div>
            <div class="product" id="jamaica">
                <img src="/storage/emulated/0/Documents/ptm/pitaya/IMG-20250608-WA0008.jpg" alt="maquillaje 2">
                <p>Jamaica</p>
            </div>
            <div class="product" id="toronjita">
                <img src="/storage/emulated/0/Documents/ptm/pitaya/IMG-20250608-WA0009.jpg" alt="maquillaje 3">
                <p>toronjita</p>
            </div>
            <div class="product" id="pitayita">
                <img src="/storage/emulated/0/Documents/ptm/pitaya/IMG-20250608-WA0010.jpg" alt="maquillaje 4">
                <p>pitayita</p>
            </div>
            <div class="product" id="tropical">
                <img src="/storage/emulated/0/Documents/ptm/pitaya/IMG-20250608-WA0011.jpg" alt="maquillaje 5">
                <p>tropical</p>
            </div>
            <div class="product" id="wiwiriski">
                <img src="/storage/emulated/0/Documents/ptm/pitaya/4deb57799ad75bfbf66c07c7163b8a89.jpg" alt="maquillaje 6">
                <p>wiwiriski</p>
            </div>
        </div>
    </section>

    <section id="contacto" class="contact-info">
        <h3>Información de contacto</h3>
        <p>Instagram: Pitayas MKP</p>
        <p>Teléfono: 5582910398</p>
    </section>

    <section id="ubicacion" class="location-info">
        <h3>Ubicación</h3>
        <p>EPOAN 1 de Nezahualcóyotl</p>
    </section>
</body>
</html>
